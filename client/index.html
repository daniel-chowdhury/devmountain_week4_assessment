<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <div class="seperator"></div>
    <button id="fortuneButton">Click me to find out about your fortune</button>
    <div class="seperator"></div>
    <header>Explore our car inventory below!</header>
    <div class="seperator"></div>
    <section class="section1">
      <form class="f1" action="">
        <input class="i1" placeholder="Enter a year of manufacturing from 2019 to 2021" type="text"/>
        <button>Get cars</button>
      </form>
      <div class="seperator"></div>
      <div class="car_container"></div>
      
    </section>
    <div class="seperator"></div>
    <form class="f2" action="">
      <input class="i2" placeholder="Enter new fortune" type="text"/>
      <button>Add fortune</button>
    </form>
    <div class="seperator" ></div>
    <form class="f3" action="">
      <input class="i3" placeholder="Delete fortune(s) by entering text that the fortune contains" type="text"/>
      <button>Delete fortune</button>
    </form>
    <section class="section2">
      <ul></ul>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
